<!DOCTYPE html>
<html lang="ko">
<!-- 작성자 : xxx   -->

<head>
  <meta charset="UTF-8">
  <title>NC Dinos</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <ul>
      <li><img src="assets/images/img-embelm-128@2x.png" width="50px" height="50px"></li>
      <li>
        <h3>회원가입</h3>
        <p>티켓예매, 포인트 등 다양한 혜택을 누리세요.</p>
      </li>
    </ul>
    <div class="content">
    <!-- action 에 서버의 주소를 설정할 수 있습니다.
    	method 속성 get은 조회, post는 저장(수정)
     -->
      <form action="welcome.jsp" method="post">
        <ul>
          <li>아이디</li>
          <li>
            <input type="text" name="userid" placeholder="아이디를 입력해주세요.">
          </li>
          <li>비밀번호</li>
          <li>
            <input type="text" name="password" placeholder="비밀번호를 입력해주세요.">
          </li>
          
          <li>이름</li>
          <li>
            <input type="text" name="name" placeholder="이름을 입력해주세요.">
          </li>
          
          <li>이메일</li>
          <li>
            <input type="email" name="email" placeholder="이메일을 입력해주세요.">
          </li>
          
          <li>성별</li>
          <li>
            <input type="checkbox" name="male" id="sex" value="남자">
            <label for="male">남자</label>
            <input type="checkbox" name="female" id="sex" value="여자">
            <label for="female">여자</label>
          </li>
          <li>전화번호</li>
          <li>
            <input type="text" name="phoneNumber" placeholder="전화번호를 입력해주세요.">
          </li>
          <li>생년월일</li>
          <li>
            <input type="text" name="myBirth" placeholder="생일을 입력해주세요.">
          </li>
          <li>
          <select>
          	<option>선택하세요.</option>
          	<option>NC</option>
          	<option>KIA</option>
          	<option>DOSAN</option>
          	<option>HANHWA</option>
          	<option>NEXON</option>
          </select>
          </li>
        </ul>
        <button type="button" id="join">회원가입</button>
      </form>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
<!-- jsp 는 서버측에서 컴파일 되고 실행이 됩니다.
	-> 컴파일 전에는 .java 파일로 변경되고
	-> .java 를 컴파일해서 .class 를 생성합니다.
	-> 웹페이지를 요청한 클라이언트에서ㅏ .class 파일로 html 문서를 작성하여 응답합니다.
